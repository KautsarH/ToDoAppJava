<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Analysis</title>
    </h:head>
   
 <h:body>
    
        <div id="top">
            <h:graphicImage library="images" name="header.jpg" width="1315px"/>    
            
            <h:form id="form">
                <p:megaMenu id="menu">
                <p:menuitem value="Home" url="project.xhtml" id="menu1" />
                <p:menuitem value="Analysis" url="analysis.xhtml" id="menu2"/>
                <p:menuitem value="Logout" url="index.xhtml" id="menu3"/>
            </p:megaMenu>
            </h:form>
 
            
        </div>
        
        <div id="content" class="center_content">


  
        <p:dataTable value="#{userMB}" var="user" id="userTable">  
            <p:column headerText="Total User" style="text-align: left;">  
                <h:outputText value="#{user.totalUser}" />  
            </p:column>  
            <p:column headerText="Total Project">  
                #{user.totalProject}  
            </p:column>
            <p:column headerText="Total Task">  
                #{user.totalTask}  
            </p:column>
            
       
            
        </p:dataTable> 
        
   </div>

        <div id="bottom">
            <h:graphicImage library="images" name="header.jpg" width="1315px"/>
        </div>

 
     
</h:body>  
  
</html>
