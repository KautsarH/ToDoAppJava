<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">    
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Add User</title>
    </h:head>
    
<h:body>  
    
   <div id="top">
            <h:graphicImage library="images" name="header.jpg" width="1315px"/>    
            
            <h:form id="form">
                <p:megaMenu id="menu">
                <p:menuitem value="Homepage" url="index.xhtml" id="menu1" />

            </p:megaMenu>
            </h:form>
 
            
        </div>
        
        <div id="content" class="center_content">
    <p:spacer> </p:spacer>  
    <h:panelGroup>  
        <center><h3>Add User Information</h3>  </center>
        <h:form style="text-align: center">  
            <p>User Name:  
            <p:inputText value="#{userMB.userName}" /></p>  
            <p>Password:  
            <h:inputSecret value="#{userMB.userPass}"></h:inputSecret> 
            </p>
            <p>  
                <p:commandButton icon="ui-icon-plusthick" type="submit" value="add" action="#{userMB.addUser()}" /></p>  
        </h:form>  
    </h:panelGroup>  
    </div>

        <div id="bottom">
            <h:graphicImage library="images" name="header.jpg" width="1315px"/>
        </div>
</h:body>  
  
</html>
