<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Login</title>
    </h:head>
   
 <h:body>
    
        <div id="top">
            <h:graphicImage library="images" name="header.jpg" width="1315px"/>    
            
        </div>
        
        <div id="content" class="center_content">
       <br/><br/><br/><br/>
       <center><h:form id="loginForm">
                
                <fieldset style="width :300px" id="rcorners1" align="center"><legend><h:graphicImage library="images" name="icon.png" height="80" width="80"/></legend>
                    <div class="form-group">
                        <br/><br/>
                        Username : &nbsp;&nbsp;<h:inputText class="form-control" id="userName"  value="#{userMB.userName}"/>
                    </div>
                    <br/><br/>
                    <div class="form-group">
                        Password : &nbsp;&nbsp;&nbsp;<h:inputSecret class="form-control"  id="password" value="#{userMB.userPass}"></h:inputSecret>

                    </div><br></br>
                    <div>
                        <h:commandButton id="login" value="Login" action="#{userMB.checkValid}"></h:commandButton></div><br/>
                    <h:commandLink id="register" action="userAdd?faces-redirect=true">Create an account</h:commandLink>
                </fieldset>	
           </h:form></center>
        <br/><br/><br/><br/>    
        </div>

        <div id="bottom">
            <h:graphicImage library="images" name="header.jpg" width="1315px"/>
        </div>
   </h:body>
</html>
